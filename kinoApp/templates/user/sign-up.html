{% extends '../base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="sign-up">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Регистрация</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-danger">Регистрация</button>
                    <a href="{% url 'loginPage' %}">Если есть аккаунт</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
