{% extends '../base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1>Авторизация</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-danger">Войти</button>
                    <a href="{% url 'loginPage' %}">Если нет аккаунта</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
